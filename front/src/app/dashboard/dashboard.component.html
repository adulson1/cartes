<mat-card>
    <mat-card-content>
        <div class="card-grid">
            <div *ngFor="let card of cards" class="card-item">
                <div>
                    <img [src]="card.imagePath" alt="Poker Card">
                </div>        
            </div>
        </div>
        <div>
            <button mat-raised-button color="primary" [disabled]="isLoading" 
            (click)="showCardGrid()">Show Card Grid
              </button>
        </div>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

        
    </mat-card-content>
</mat-card>
